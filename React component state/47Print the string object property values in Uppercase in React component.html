<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d2"></div>
        <script text="type/babel">
            var jkl=function(){
                var [obj, setObj] = React.useState({
                firstname: "susmitha",
                lastname: "reddymalla",
                age: 22
            });
            return (
                <div>
                    <h1>Firstname:{obj.firstname.toUpperCase()}</h1>
                    <h1>Lastname:{obj.lastname.toUpperCase()}</h1>
                    <h1>Age:{obj.age}</h1>

                </div>
            )
        }
        ReactDOM.render(<Jkl />, document.getElementById('d2'));
    
        </script>
    </body>
</html>
