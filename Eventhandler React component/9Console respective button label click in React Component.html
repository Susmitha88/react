<html>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="d3"></div>
   <script type="text/babel">
         var xyz= function (){
          var abc = (e) => {
                console.log(e)
            }

                <div>
                    {<h1 onClick={abc}>Welcome to Edupoly ReactJS</h1>}

      }
      
      ReactDOM.render(xyz,document.getElementById("d3"))
